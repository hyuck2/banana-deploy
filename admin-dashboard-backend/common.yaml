appname: admin-dashboard-backend
image:
  repository: admin-dashboard-backend
containerPort: 8000
service:
  targetPort: 8000
serviceAccountName: admin-dashboard-backend
extraEnv:
  - name: DATABASE_URL
    value: "mysql+pymysql://admin:admin@mysql.admin-db.svc.cluster.local:3306/admin_dashboard"
  - name: BANANA_DEPLOY_GIT_URL
    value: "https://github.com/hyuck2/banana-deploy.git"
  - name: APP_GIT_URLS
    value: "app1=https://github.com/hyuck2/app1.git,app2=https://github.com/hyuck2/app2.git"
  - name: GIT_TOKEN
    valueFrom:
      secretKeyRef:
        name: git-token
        key: GIT_TOKEN
  - name: KUBECONFIG
    value: "/root/.kube/config"
extraVolumeMounts:
  - name: kubeconfig
    mountPath: /root/.kube
    readOnly: true
extraVolumes:
  - name: kubeconfig
    secret:
      secretName: kubeconfig
