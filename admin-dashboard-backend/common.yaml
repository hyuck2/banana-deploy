appname: admin-dashboard-backend
image:
  repository: admin-dashboard-backend
containerPort: 8000
service:
  targetPort: 8000
serviceAccountName: admin-dashboard-backend
extraEnv:
  - name: DATABASE_URL
    value: "mysql+pymysql://admin:admin@mysql.admin-db.svc.cluster.local:3306/admin_dashboard"
  - name: DEPLOY_GIT_URL
    value: "https://github.com/hyuck2/banana-deploy.git"
  - name: DEPLOY_GIT_BRANCH
    value: "master"
  - name: GIT_TOKEN
    valueFrom:
      secretKeyRef:
        name: git-token
        key: GIT_TOKEN
  - name: KUBECONFIG
    value: "/root/.kube/config"
  - name: FERNET_KEY
    valueFrom:
      secretKeyRef:
        name: fernet-key
        key: FERNET_KEY
        optional: true
extraVolumeMounts:
  - name: kubeconfig
    mountPath: /root/.kube
    readOnly: true
extraVolumes:
  - name: kubeconfig
    secret:
      secretName: kubeconfig
